name: simple_deployment_pipeline

on:
  push:
    branches:
      - master
  
  pull_request:
    branches: [master]
    types: [opened, synchronize]


jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          mongodb-version: '4.4'
        env:
          mongodb: ${{ secrets.MONGODB_URI}}

      - name: npm install 
        run: npm install  

      - name: lint
        run: npm run lint

      - name: test
        run: npm run test
